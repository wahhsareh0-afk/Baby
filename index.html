<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Princess Valentine üëëüíó</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #ffcce6, #ffe6f7);
    text-align: center;
    overflow-x: hidden;
}

/* PASSWORD SCREEN */
#passwordScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ffb6e6, #ffd6f5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 20px;
}

input {
    padding: 12px;
    border-radius: 25px;
    border: none;
    margin: 10px;
    font-size: 16px;
    width: 250px;
    max-width: 90%;
}

button {
    padding: 12px 30px;
    border-radius: 25px;
    border: none;
    background: hotpink;
    color: white;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
}

/* MAIN CONTENT */
h1 {
    margin-top: 40px;
    color: #d63384;
    font-size: 38px;
    text-shadow: 0 0 15px white;
    padding: 0 15px;
}

img {
    width: 90%;
    max-width: 350px;
    aspect-ratio: 1/1;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0 0 40px hotpink;
    margin-top: 20px;
}

/* LETTER */
.letter {
    width: 90%;
    max-width: 800px;
    margin: 40px auto;
    padding: 25px;
    background: white;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(255, 0, 150, 0.2);
    text-align: left;
    line-height: 1.8;
    font-size: 18px;
    min-height: 200px;
}

/* HEARTS */
.heart {
    position: fixed;
    bottom: -20px;
    pointer-events: none;
    z-index: 9999;
    animation: floatUp 5s linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

#finalQuestion {
    display: none;
    margin: 30px 20px;
    font-size: 22px;
    color: #d63384;
}

/* MOBILE */
@media (max-width: 600px) {

    h1 {
        font-size: 26px;
    }

    .letter {
        font-size: 16px;
        padding: 20px;
    }

    #finalQuestion {
        font-size: 18px;
    }
}
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="passwordScreen">
    <h2>Enter Our Special Date üëë</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Unlock üíó</button>
</div>

<!-- MAIN CONTENT -->
<h1>Happy Valentine‚Äôs Day ü§ç</h1>
<img src="baby.jpg" alt="My Love">

<div class="letter" id="typedLetter"></div>

<div id="finalQuestion">
    üíñ Will you stay with me forever? üíñ
</div>

<script>

const correctPassword = "2206";

function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim();
    if (input === correctPassword) {
        document.getElementById("passwordScreen").style.display = "none";
        startTyping();
        setInterval(createHeart, 300);
    } else {
        alert("Wrong password princess ü•∫üíó");
    }
}

const letterText = `Happy Valentine‚Äôs Day ü§ç

Today is a special day, but honestly‚Ä¶ every day with you feels special to me. Even though we are far from each other, my heart always feels close to yours. No distance, no time zone, nothing can change how much I love you.

You are not just my boyfriend.
You are my comfort, my safe place, my best friend, and my future.

I love the way you care about me.
I love the way you protect me.
I love the way you try your best for us.
And I love the way you make me feel like the most important girl in the world.

Sometimes we have stress, sometimes we argue, sometimes things feel heavy‚Ä¶ but even in those moments, I still choose you. Always you. Because loving you is not just a feeling ‚Äî it‚Äôs my decision, my promise, and my heart.

I still remember our beautiful memories, the way we smiled, the way we looked at each other. Those memories live inside me every single day. And I cannot wait to create more memories with you ‚Äî in the same place, holding hands, laughing together.

Thank you for loving me.
Thank you for staying.
Thank you for being you.

No matter what happens, I want you to know:
You are deeply loved.
You are appreciated.
You are my Valentine ‚Äî today and always.

I love you more than words can explain. ü§ç

Forever yours,
Your girl üíï`;

let i = 0;

function startTyping() {
    if (i < letterText.length) {
        document.getElementById("typedLetter").innerHTML += 
            letterText.charAt(i) === "\n" ? "<br>" : letterText.charAt(i);
        i++;
        setTimeout(startTyping, 35);
    } else {
        document.getElementById("finalQuestion").style.display = "block";
    }
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");

    const hearts = ["üíó","üíñ","üíû","‚ú®"];
    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 25 + 20 + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

</script>

</body>
</html>
